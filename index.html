<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Finance Manager</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <h1>Trip Expense Tracker</h1>
            <p>Track your backpacking and tour expenses with friends</p>
            
            <!-- Manual Login Form -->
            <div id="login-form" class="auth-form">
                <form id="loginForm">
                    <input type="email" id="loginEmail" placeholder="Email" required>
                    <input type="password" id="loginPassword" placeholder="Password" required>
                    <button type="submit">Login</button>
                </form>
                <p class="switch-form">Don't have an account? <a href="#" onclick="showSignup()">Sign up</a></p>
            </div>
            
            <!-- Manual Signup Form -->
            <div id="signup-form" class="auth-form" style="display:none;">
                <form id="signupForm">
                    <input type="text" id="signupName" placeholder="Full Name" required>
                    <input type="email" id="signupEmail" placeholder="Email" required>
                    <input type="password" id="signupPassword" placeholder="Password" required>
                    <button type="submit">Sign Up</button>
                </form>
                <p class="switch-form">Already have an account? <a href="#" onclick="showLogin()">Login</a></p>
            </div>
            
            <div class="divider">OR</div>
            
            <!-- Google OAuth -->
            <div id="g_id_onload"
                 data-client_id="YOUR_GOOGLE_CLIENT_ID"
                 data-context="signin"
                 data-ux_mode="popup"
                 data-callback="handleCredentialResponse"
                 data-auto_prompt="false">
            </div>
            <div class="g_id_signin"
                 data-type="standard"
                 data-size="large"
                 data-theme="outline"
                 data-text="sign_in_with"
                 data-shape="rectangular"
                 data-logo_alignment="left">
            </div>
        </div>
    </div>
    
    <script src="js/auth.js"></script>
    <script src="js/manual-auth.js"></script>
</body>
</html>
